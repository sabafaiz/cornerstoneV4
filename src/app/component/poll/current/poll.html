<div class="card table-card">
    <div class="card-header">
      Due Homeworks
      <a [routerLink]="['/poll/add-poll']"><i class="material-icons pull-right" >alarm_add</i></a>
    </div>
    <div class="card-content">
      <div class="row text-center">
        <loader [condition]="loader"></loader>
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Created At</th>
            <th>Attachments</th>
            <th>Subject</th>
            <th>Standard</th>            
            <th>Due Date</th>
          </tr>
        </thead>
        <tbody *ngFor="let a of homeworks; let i = index;">
          <tr (click)="seletToExpand(a,i)" data-toggle="modal" data-target="#myModal-card" >
            <td>{{a.createdAt|date}}</td>
            <td style="padding-bottom: 2px;padding-top: 2px;">
              <div class="files">
                <img [style.margin-left]="m?'-35px':'0px'" [attr.src]="fileUrl + file.fileTimestamp" *ngFor="let file of a.files;let m=index;">
              </div>
            </td>
            <td>{{a.subjectName}}</td>
            <td>{{ a.standardName }}</td>
            <td>{{a.dueDate|date}}</td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
